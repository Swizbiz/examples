apply plugin: 'com.devsoap.vaadin-flow'
apply plugin: 'org.gretty'

description = 'My Starter Project-ui'

vaadin {
    // Vaadin version to use
    version = '12.0.7'

    // Enable production mode for production apps
    // productionMode = true
}

ext {
    // FIXME Required for jettyRun with Vaadin Flow plugin RC8, remove once Final arrives
    jetty94Version = '9.4.15.v20190215'
}

// Autoconfigure vaadin dependencies
vaadin.autoconfigure()

dependencies {
    compile project(':my-starter-project-backend')
    compile 'org.hibernate:hibernate-validator:5.4.1.Final'
    compile 'org.vaadin.pekka:checkbox-group-java:1.0.0.beta1'
}